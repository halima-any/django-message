{% extends 'base.html' %}

{% block body %}
    
    



<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>ONE TO ONE Table</h1>

<table id="customers">
  <tr>
    <th>Username</th>
    <th>skill_name</th>
    <th>PROFHECEENCY</th>
    <th>action</th>
   
  </tr>
  
  {% for i in data %}
    
    
  <tr>
    <td>{{i.user}}</td>
    <td>{{i.skill_name}}</td>
    <td>{{i.PROFHECEENCY}}</td>
  
    <td>
      <a href="{% url 'deletepage' i.id %}">DELETE</a>
      <a href="{% url 'viewpage' i.user.id %}">view</a>
      <a href="{% url 'edit' i.id %}">EDIT</a>
    </td>

  </tr>

  
  {% endfor %}
  

</table>

</body>
</html>
{% endblock body %}
